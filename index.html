        // --- MODERN CANVAS BACKGROUND (Neural Network / Constellation) ---
        const CanvasBackground = () => {
            const canvasRef = useRef(null);
            
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width, height;
                let particles = [];
                
                // Renk Paleti
                const colors = ['rgba(34, 211, 238, ', 'rgba(56, 189, 248, ', 'rgba(99, 102, 241, ']; 

                const init = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                    
                    particles = [];
                    // Ekran boyutuna göre parçacık sayısı
                    const particleCount = width > 768 ? 100 : 50; 
                    
                    for(let i = 0; i < particleCount; i++) {
                        particles.push({
                            x: Math.random() * width,
                            y: Math.random() * height,
                            vx: (Math.random() - 0.5) * 0.3, // Yavaş hareket
                            vy: (Math.random() - 0.5) * 0.3,
                            size: Math.random() * 2 + 0.5,
                            color: colors[Math.floor(Math.random() * colors.length)]
                        });
                    }
                };

                const draw = () => {
                    ctx.clearRect(0, 0, width, height);
                    
                    // Parçacıkları çiz
                    particles.forEach((p, i) => {
                        p.x += p.vx;
                        p.y += p.vy;

                        // Kenarlardan sekme
                        if(p.x < 0 || p.x > width) p.vx *= -1;
                        if(p.y < 0 || p.y > height) p.vy *= -1;

                        // Nokta çizimi
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fillStyle = p.color + '0.8)';
                        ctx.fill();

                        // Bağlantı çizgileri (Network Effect)
                        for(let j = i + 1; j < particles.length; j++) {
                            const p2 = particles[j];
                            const dx = p.x - p2.x;
                            const dy = p.y - p2.y;
                            const dist = Math.sqrt(dx*dx + dy*dy);
                            const maxDist = 150;

                            if(dist < maxDist) {
                                ctx.beginPath();
                                ctx.strokeStyle = p.color + (1 - dist/maxDist) * 0.15 + ')';
                                ctx.lineWidth = 0.5;
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.stroke();
                            }
                        }
                    });
                    requestAnimationFrame(draw);
                };

                init();
                draw();

                window.addEventListener('resize', init);
                return () => window.removeEventListener('resize', init);
            }, []);

            return <canvas ref={canvasRef} id="canvas-container" />;
        };
